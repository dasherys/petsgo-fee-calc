<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selling Fee Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Calculator Container */
        .calculator {
            background: rgba(255, 255, 255, 0.9);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Labels */
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-size: 14px;
            text-align: left;
            animation: fadeIn 1s ease-in;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            border-color: #ff6f61;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.3);
            transform: scale(1.02);
        }

        /* Button */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6f61, #ff4a3d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }

        /* Result Box */
        .result {
            margin-top: 25px;
            padding: 20px;
            background: rgba(248, 248, 248, 0.9);
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            text-align: left;
            animation: fadeIn 0.5s ease-in;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .result strong {
            color: #ff6f61;
        }

        /* Pulse Animation for Result Box */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .result {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Game Selling Fee Calculator</h2>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity">

        <label for="price">Price per Item (gems):</label>
        <input type="number" id="price" placeholder="Enter price per item">

        <button onclick="calculateFee()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function formatNumber(num) {
            if (num >= 1_000_000_000) {
                return (num / 1_000_000_000).toFixed(2) + 'b'; // Billions
            } else if (num >= 1_000_000) {
                return (num / 1_000_000).toFixed(2) + 'm'; // Millions
            } else if (num >= 1_000) {
                return (num / 1_000).toFixed(2) + 'k'; // Thousands
            } else {
                return num.toFixed(2); // Default
            }
        }

        function calculateFee() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);

            if (isNaN(quantity) || isNaN(price) || quantity <= 0 || price <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid numbers for quantity and price.";
                return;
            }

            const totalSale = quantity * price;
            let fee = totalSale * 0.01; // 1% fee

            // Cap the fee at 10 million gems
            const maxFee = 10_000_000;
            if (fee > maxFee) {
                fee = maxFee;
            }

            const totalAmount = totalSale - fee;

            document.getElementById('result').innerHTML = `
                <strong>Fee Amount:</strong> ${formatNumber(fee)} gems<br>
                <strong>Total Amount You'll Get:</strong> ${formatNumber(totalAmount)} gems
            `;

            // Trigger pulse animation on result
            const resultBox = document.getElementById('result');
            resultBox.style.animation = 'none';
            setTimeout(() => {
                resultBox.style.animation = 'pulse 0.5s ease-in-out';
            }, 10);
        }
    </script>

</body>
</html>
